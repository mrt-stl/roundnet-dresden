name: beta

on:
  push:
    branches:
      - beta

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
      with:
        ref: beta

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
   
    - name: Get yarn cache
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v1
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Installation
      run: yarn install
    
    - name: Building
      run: yarn test-build
    
    - name: Linting
      run: yarn lint
    
    - name: Testing
      run: yarn test

    - name: Deploy Staging
      run: yarn deploy-beta --token ${{ secrets.NOW_TOKEN }} --alex ${{ secrets.ALEX_TOKEN }}
      
      env:
        CI: true

    - name: Slack Notification Success
      if: success()
      uses: rtCamp/action-slack-notify@master
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: Stadtteilbot
        SLACK_COLOR: good

    - name: Slack Notification Failure
      if: failure()
      uses: rtCamp/action-slack-notify@master
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: Stadtteilbot
        SLACK_COLOR: danger
