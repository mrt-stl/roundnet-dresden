name: Tukan Platform Build

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Installation
      run: yarn install
    
    - name: Building
      run: yarn build
    
    - name: Linting
      run: yarn lint
    
    - name: Unit Tests
      run: yarn test-units

    - name: Deploy Development
      run: yarn deploy-dev

      env:
        CI: true
